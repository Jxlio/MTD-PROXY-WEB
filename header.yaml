header_rules:
  - action: "add-header"
    header: "X-Custom-Header"
    value: "CustomValue"
  - action: "set-header"
    header: "Cache-Control"
    value: "no-store"
  - action: "del-header"
    header: "X-Debug-Info"
  - action: "del-header"
    header: "Server"
  - action: "replace-header"
    header: "Content-Type"
    regex: "text/plain"
    replacement: "text/html"
